<style>
  html, body {
    height: 100%;
  }

  body {
    padding: 0;
    margin: 0;
  }

  #global-loader, body {
    background-image: url(/background.jpeg);
    background-color: #F9FAFE;
    background-size: cover;
  }

  /*
   * ========= PURE CSS LOADER =========
   * Using a pure css loading screen ensures that it is displayed as soon as possible when the user arrives on
   * the page, even before the loading of the JS bundle and the first react render.
   *
   * Loader animation is adapted from https://loading.io/css/
   */
  #global-loader {
    background-image: url(/background.jpeg);
    position: absolute;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000000;
  }

  .lds-ellipsis {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-ellipsis div {
    position: absolute;
    top: 33px;
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background: #6A35FF;
    animation-timing-function: cubic-bezier(0, 1, 1, 0);
  }
  .lds-ellipsis div:nth-child(1) {
    left: 8px;
    animation: lds-ellipsis1 0.4s infinite;
  }
  .lds-ellipsis div:nth-child(2) {
    left: 8px;
    animation: lds-ellipsis2 0.4s infinite;
  }
  .lds-ellipsis div:nth-child(3) {
    left: 32px;
    animation: lds-ellipsis2 0.4s infinite;
  }
  .lds-ellipsis div:nth-child(4) {
    left: 56px;
    animation: lds-ellipsis3 0.4s infinite;
  }
  @keyframes lds-ellipsis1 {
    0% {
      transform: scale(0);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes lds-ellipsis3 {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(0);
    }
  }
  @keyframes lds-ellipsis2 {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(24px, 0);
    }
  }
</style>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root">
      <div id="global-loader">
          <img src="%PUBLIC_URL%/EmpreinttloaderLogo.svg" alt="" width="150px"/>
          <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
  </div>
